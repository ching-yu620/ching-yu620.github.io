<!DOCTYPE html ><html lang="zh-cn"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/><title>Title</title><link rel="stylesheet" href="../css/index.css"/><link rel="stylesheet" href="../css/main.css"/><link rel="stylesheet" href="../css/quest.css"/><link rel="stylesheet" href="../css/friend.css"/><link rel="stylesheet" href="../css/chatroom.css"/><link rel="stylesheet" href="../css/mypage.css"/></head><body><!-- Assume using iPhoneX sizing (1125x2436)--><!-- Navigation bar at the bottom--><div class="navbar"><img id="nav-chat" src="../src/nav/chat.png"/><img id="nav-friend" src="../src/nav/friend.png"/><img id="nav-mainpage" src="../src/nav/mainpage.png"/><img id="nav-mypage" src="../src/nav/mypage.png"/><img id="nav-quest" src="../src/nav/quest.png"/></div><!-- Container class for each function page--><!-- Except login page, uses a new html page.--><!-- Loading page, show this until all others are loaded.--><div class="container" id="loading-cover"></div><!-- Mainpage, should land here after login --><!-- Or after clicking the mainpage icon of nav-bar--><div class="container" id="mainpage"> </div><!-- Land here after clicking quest icon of nav-bar--><div class="container" id="quest-main"></div><!-- After filtered, or clicked "show-all" button--><!-- Lists individual quests.--><div class="container" id="quest-filtered"></div><!-- Show after quest-book icon is clicked.--><div class="container transparent-background" id="quest-book"></div><!-- Details for quests. --><!-- Show after clicked "Details" on entries within each quest pages--><div class="container" id="quest-detail"></div><!-- List user already accepted the quest (who's in)--><div class="container transparent-background" id="quest-whosin"></div><!-- Land here after clicking the chat room icon--><div class="container" id="chat-main"> </div><!-- Show after clicked "Create Group"--><div class="container transparent-background" id="chat-create-room"></div><!-- Land here after clicked my-page icon--><div class="container" id="mypage-main"> </div><!-- Land here after clicked the friend icon--><div class="container" id="friend-main"></div><script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script><script src="../js/switchpages.js"> </script></body></html>
