<!DOCTYPE html >
<html>
<head>
</head>

<body>
  <div class="dialogue">
  <div class="user remote">
    <div class="avatar">
      <div class="pic">
        <img src="https://picsum.photos/100/100?random=12" />
      </div>
      <div class="name">You</div>
    </div>
    <div class="text">這是妳的對話文字</div>
  </div>
  <div class="user local">
    <div class="avatar">
      <div class="pic">
        <img src="https://picsum.photos/100/100?random=16" />
      </div>
      <div class="name">Me</div>
    </div>
    <div class="text">這是我的對話文字</div>
  </div>
</div>
</div>
</body>


<style>
.dialogue {
  width: 500px;
  padding: 20px;
  box-shadow: 0 0 10px #000;
  background-color: #f4f5f7;
  border-radius: 20px;
}
  .user {
  display: flex;
  align-items: flex-start;
  margin-bottom: 20px;
  .avatar {
    width: 60px;
    text-align: center;
    flex-shrink: 0;
  }
  .pic {
    border-radius: 50%;
    overflow: hidden;
    img {
      width: 100%;
      vertical-align: middle;
    }
  }
  .name {
    color: #333;
  }
  .text {
    background-color: #aaa;
    padding: 16px;
    border-radius: 10px;
    position: relative;
  }
}
  .remote {
  .text {
    margin-left: 20px;
    margin-right: 80px;
    color: #eee;
    background-color: #4179f1;
    &::before {
      border-right: 10px solid #4179f1;
      left: -10px;
    }
  }    
}
  .local {
  justify-content: flex-end;
  .text {
    margin-right: 20px;
    margin-left: 80px;
    order: -1;
    background-color: #fff;
    color: #333;
    &::before {
      border-left: 10px solid #fff;
      right: -10px;
    }
  }
}
  .remote,
.local {
  & .text::before {
    content: "";
    position: absolute;
    top: 20px;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
  }
  .text {
    font-weight: 300;
    box-shadow: 0 0 10px #888;
  }
}
</style>
</html>
